<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Car Reservation</title>
    <link rel="stylesheet" href="../../Common/STYLE/common.css">
    <link rel="stylesheet" href="../STYLE/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="user-section">
            <div class="user-icon"></div>
            <p><!--Hello User--></p>
        </div>
        <nav>
            <ul>
                <li class="active">
                    <a href="#">    
                        <img src="../../../IMG/Main/Home/icon-home.png" alt="Home" class="home-icon">
                    </a>
                </li>
                <li>
                    <a href="#">    
                        <img src="../../../IMG/Main/Home/icon-dashboard.png" alt="Dashboard" class="home-icon">
                    </a>
                </li>
                <li>
                    <a href="#">    
                        <img src="../../../IMG/Main/Home/icon-bag.png" alt="Dashboard" class="home-icon">
                    </a>
                </li>
                <li>
                    <a href="#">    
                        <img src="../../../IMG/Main/Home/icon-people.png" alt="Group" class="home-icon">
                    </a>
                </li>
            </ul>
        </nav>
        <div class="logout-section">
            <a href="#">
                <img src="../../../IMG/Main/Home/icon-shutoff.png" alt="Logout" class="home-icon">
            </a>
        </div>
    </div>
    <div class="main-content">
        <header class="main-header">
            <div class="header-left">
                <div class="user-info">
                    <img src="../../../IMG/Main/Home/icon-user.png" alt="User Home" class="header-icon user-icon">
                    <span>Hello User</span>
                </div>
                <div class="notification">
                    <img src="../../../IMG/Main/Home/icon-notification.png" alt="Notification Bell" class="header-icon">
                    <span class="notification-count">1</span>
                </div>
            </div>
            <div class="header-right">
                <div class="search">
                    <img src="../../../IMG/Main/Home/icon-instruction.png" alt="Logo" class="header-icon">
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search">
                    <img src="../../../IMG/Main/Home/icon-search.png" alt="Search" class="header-icon">
                </div>
            </div>
        </header>
        <div class="reservation-forms">
            <form class="reservation-form" id="trip-form">
                <h2>Reserve a car for a trip</h2>
                <table class="table-container">
                    <tr class="table-row">
                        <td class="table-cell">
                            <div class="input-container">
                                <label for="from-trip" class="label">From</label>
                                <input type="text" id="from-trip" name="from" class="rounded-input" placeholder="Enter location">
                            </div>
                        </td>
                        <td class="table-cell">
                            <div class="input-container">
                                <label for="to-trip" class="label">To</label>
                                <input type="text" id="to-trip" name="to" class="rounded-input" placeholder="Enter destination">
                            </div>
                        </td>
                    </tr>
                    <tr class="table-row">
                        <td class="table-cell">
                            <div class="input-container">
                                <label for="day-trip" class="label">Day</label>
                                <input type="date" id="day-trip" name="day" class="rounded-input">
                            </div>
                        </td>
                        <td class="table-cell">
                            <div class="input-container">
                                <label for="time-trip" class="label">Time</label>
                                <input type="time" id="time-trip" name="time" class="rounded-input">
                            </div>
                        </td>
                    </tr>
                </table>
                <div class="input-container input-group input-group-stroke">
                    <label for="return-trip" class="return-label">Return stroke?</label>
                    <input type="checkbox" id="return-trip" name="return"> 
                </div>
                <button type="submit">Search</button>
            </form>
            <form class="reservation-form" id="day-form">
                <h2>Reserve a car for a day or some</h2>
                <table class="table-container">
                    <tr class="table-row">
                        <td class="table-cell">
                            <div class="input-container">
                                <label for="from-trip" class="label">From</label>
                                <input type="text" id="from-trip" name="from" class="rounded-input" placeholder="Enter location">
                            </div>
                        </td>
                        <td class="table-cell">
                            <div class="input-container">
                                <label for="to-trip" class="label">To</label>
                                <input type="text" id="to-trip" name="to" class="rounded-input" placeholder="Enter destination">
                            </div>
                        </td>
                    </tr>
                    <tr class="table-row">
                        <td class="table-cell">
                            <div class="input-container">
                                <label for="day-trip" class="label">Day</label>
                                <input type="date" id="day-trip" name="day" class="rounded-input">
                            </div>
                        </td>
                        <td class="table-cell">
                            <div class="input-container">
                                <label for="time-trip" class="label">Time</label>
                                <input type="time" id="time-trip" name="time" class="rounded-input">
                            </div>
                        </td>
                    </tr>
                </table>
                <div class="input-container input-group input-group-stroke">
                    <label for="return-trip" class="return-label">Return stroke?</label>
                    <input type="checkbox" id="return-trip" name="return"> 
                </div>
                <button type="submit">Search</button>
            </form>
        </div>
    </div>
    <script src="../JS/script.js"></script>
</body>
</html>
