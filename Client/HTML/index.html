<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Login</title>
    <link rel="stylesheet" href="../STYLE/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="logo-title-container">
                 <div class="title-container">
                    <h1>Odin</h1>
                    <p>Wisdom in Motion</p>
                </div>
                <div class="logo-container">
                    <img src="../IMG/Login/Logo/odin_logo.png"  alt="Odin Logo" class="odin-logo">
                </div>
              
            </div>
            <form>
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Username">
                </div>
                <div class="input-group password-container">
                    <input type="password" id="password" name="password" placeholder="Password">
                    <button type="button" id="toggle-password">
                        <img src="../IMG/Login/Icon/hidePssw.png" alt="Show/Hide Password">
                    </button>
                </div>
                <div class="input-group input-group-remember">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <button type="submit">Log in</button>
            </form>
        </div>
        <div class="carousel active">
            <div class="carousel-item active">
                <img src="../IMG/Login/Carousel/1.png" alt="Car 1">
                <div class="carousel-caption">
                    <h2>Connected. Informed. Secure.</h2>
                    <p>Welcome to Odin</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../IMG/Login/Carousel/3.png" alt="Car 2">
                <div class="carousel-caption">
                    <h2>Connected. Informed. Secure.</h2>
                    <p>Welcome to Odin</p>
                </div>
            </div>
            <!-- Add more carousel items as needed -->
        </div>
    </div>
    <script src="../JS/index.js"></script>
</body>
</html>
