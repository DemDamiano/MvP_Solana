<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Car Reservation</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKYIUUKpUGlRbuu1BFgBBv05eSvyqiUsY&libraries=places"></script>
    <link rel="stylesheet" href="../STYLE/common.css">
    <link rel="stylesheet" href="../STYLE/style.css">
</head>
<body >
    <div class="sidebar">
        <div class="user-section">
            <div class="user-icon"></div>
            <p></p>
        </div>
        <nav>
            <ul>
                <li class="active">
                    <a href="#">    
                        <img onclick="openHome()" src="../../../IMG/Main/Home/icon-home.png" alt="Home" class="home-icon">
                    </a>
                </li>
                <li>
                    <a href="#">    
                        <img onclick="openTripMonitor()" src="../../../IMG/Main/Home/icon-dashboard.png" alt="Dashboard" class="home-icon">
                    </a>
                </li>
                <li>
                    <a href="#">    
                        <img src="../../../IMG/Main/Home/icon-bag.png" alt="Dashboard" class="home-icon">
                    </a>
                </li>
                <li>
                    <a href="#">    
                        <img src="../../../IMG/Main/Home/icon-people.png" alt="Group" class="home-icon">
                    </a>
                </li>
            </ul>
        </nav>
        <div class="logout-section">
            <a href="#">
                <img src="../../../IMG/Main/Home/icon-shutoff.png" alt="Logout" class="home-icon">
            </a>
        </div>
    </div>
    <div class="main-content">
        <header class="main-header">
            <div class="header-left">
                <div class="user-info">
                    <img src="../../../IMG/Main/Home/icon-user.png" alt="User Home" class="header-icon user-icon">
                    <span>Hello User</span>
                </div>
                <div class="notification">
                    <img src="../../../IMG/Main/Home/icon-notification.png" alt="Notification Bell" class="header-icon">
                    <span class="notification-count">1</span>
                </div>
            </div>
            <div class="header-right">
                <div class="search">
                    <img src="../../../IMG/Main/Home/icon-instruction.png" alt="Logo" class="header-icon">
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search">
                    <img src="../../../IMG/Main/Home/icon-search.png" alt="Search" class="header-icon">
                </div>
            </div>
        </header>
        <iframe src="main-content.html" id="main-content-iframe" style="width: 100%; height: 100vh; border: none;"></iframe>
    </div>
</body>
<script src="../JS/script.js"></script>
</html>
