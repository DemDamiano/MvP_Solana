<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Car Reservation Content</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKYIUUKpUGlRbuu1BFgBBv05eSvyqiUsY&libraries=places"></script>
    <link rel="stylesheet" href="../../Common/STYLE/common.css">
    <link rel="stylesheet" href="../STYLE/style.css">
</head>
<body>
    <div class="main-content">
        <div class="reservation-forms">
            <div class="reservation-form" id="trip-form">
                <h2>Reserve a car for a trip</h2>
                <table class="table-container">
                    <tr class="table-row">
                        <td class="table-cell">
                            <div class="input-container">
                                <label for="from-trip" class="label">From</label>
                                <input type="text" id="from-trip" name="from" class="rounded-input" placeholder="Enter location">
                            </div>
                        </td>
                        <td class="table-cell">
                            <div class="input-container">
                                <label for="to-trip" class="label">To</label>
                                <input type="text" id="to-trip" name="to" class="rounded-input" placeholder="Enter destination">
                            </div>
                        </td>
                    </tr>
                    <tr class="table-row">
                        <td class="table-cell">
                            <div class="input-container">
                                <label for="day-trip" class="label">Day</label>
                                <input type="date" id="day-trip" name="day" class="rounded-input">
                            </div>
                        </td>
                        <td class="table-cell">
                            <div class="input-container">
                                <label for="time-trip" class="label">Time</label>
                                <input type="time" id="time-trip" name="time" class="rounded-input">
                            </div>
                        </td>
                    </tr>
                </table>
                <div class="input-container input-group input-group-stroke">
                    <label for="return-trip" class="return-label">Return stroke?</label>
                    <input type="checkbox" id="return-trip" name="return"> 
                </div>
             
                <input type="button" class="button-search" id="search-trip" onclick="parent.openTripMonitor(); saveDataLocalStorage()" value="Search">
            </div>
            <div class="reservation-form" id="day-form">
                <h2>Reserve a car for a day or some</h2>
                <table class="table-container">
                    <tr class="table-row">
                        <td class="table-cell">
                            <div class="input-container">
                                <label for="from-trip" class="label">From</label>
                                <input type="text" id="from-trip-day" name="from" class="rounded-input" placeholder="Enter location">
                            </div>
                        </td>
                        <td class="table-cell">
                            <div class="input-container">
                                <label for="to-trip" class="label">To</label>
                                <input type="text" id="to-trip-day" name="to" class="rounded-input" placeholder="Enter destination">
                            </div>
                        </td>
                    </tr>
                    <tr class="table-row">
                        <td class="table-cell">
                            <div class="input-container">
                                <label for="day-trip" class="label">Day</label>
                                <input type="date" id="day-trip" name="day" class="rounded-input">
                            </div>
                        </td>
                        <td class="table-cell">
                            <div class="input-container">
                                <label for="time-trip" class="label">Time</label>
                                <input type="time" id="time-trip" name="time" class="rounded-input">
                            </div>
                        </td>
                    </tr>
                </table>
                <div class="input-container input-group input-group-stroke">
                    <label for="return-trip" class="return-label"> </label>
                    <input type="checkbox" id="return-trip" name="return" style="display:none;">
                </div>
                <input type="button" class="button-search" id="search-trip" onclick="openPopupPage()" value="Search">
            </div>
        </div>
    </div>
    <script src="../../Common/JS/script.js"></script>
    <script src="../JS/script.js"></script>
</body>
</html>
